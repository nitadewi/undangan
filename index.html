<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Febry & Diana Invitation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Undangan Diana dan Febry" />
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 		
	<link href="https://fonts.googleapis.com/css2?family=Updock&display=swap" rel="stylesheet"> 
	<!-- font awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>

		body{
			font-family: "Open Sans", sans-serif;
			background-size: 100%;
			background-repeat: no-repeat;
			background-color: black;
			color: white;
			position: relative;
		}

		#untuk{
			font-family: "Open Sans", sans-serif;
			font-weight: bold;
		}

		.awal > h3{
			font-family: 'Roboto', sans-serif;
			margin-bottom: 0;

		}
		.awal > h1{
			text-shadow: 4px 1px  #4d4b4b;
			color: #fff;
			font-style: italic;
			font-family: 'Updock', cursive;
			font-size: 60px;
			margin-top: 0;
			margin-bottom: 0;

		}
		.foto-cover {
			display: block;
			width: 300px;
			height: 400px;
			margin: 1em auto;
			object-fit: cover;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			-webkit-border-radius: em;
			-moz-border-radius: 99em;
			border-radius: 99em;
			border: 4px solid #eee;
			box-shadow: 0 3px 2px rgba(0, 0, 0, 0.3);
		}

		.tombol {
			border-radius: 5px;
			height: 30px;
			-webkit-appearance: visible;
			position:absolute;
			bottom:0;
			transform: translate(-50%, -50%);
			
		}

		/* loader */
		.fh5co-loader {
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			z-index: 9999;
			background: url(../images/loader.gif) center no-repeat #fff;
			}


		@media screen and (min-height: 780px) {
			.awal{
				padding: 20px;
			}
			
		}

		@media screen and (max-width: 480px) {
			body {
				background-image: url(images/bg-small.jpg);
				background-repeat: repeat;
				
				
			}
				.foto-cover {
					display: block;
					width: 200px;
					height: 300px;
					border: 2px solid #eee;
					box-shadow: 0 3px 2px rgba(0, 0, 0, 0.3);
				}

				.awal > h1{
					font-size: 40px;

				}

				.awal > h3 {
					font-size: medium;
				}

				p {
					font-size: small;
				}
	}
	
		</style>

	

	</head>
	<body>
		
	
	<div id="page">
		<div class="awal" style="text-align: center;">
			<h3>The Wedding Of</h3>
			<h1>Febry & Diana</h1>
			<img class="foto-cover" src="images/tes.jpeg">
			<br>

			<p>Kepada yth:</p>
			<p id="untuk"> - </p>
			<p>di tempat</p>
			<br>
			<br>
			<button value="Buka Undangan" class="btn tombol" onclick="buka()"><i class="fa fa-envelope-open-o" aria-hidden="true"></i> Buka Undangan</button>


		</div>

	
	</div>

	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<script>
	$( document ).ready(function() {
    	$('#lds-hourglass')
			.hide()  // Hide it initially
			.ajaxStart(function() {
				$(this).show();
			})
			.ajaxStop(function() {
				$(this).hide();
			});
		
		
		var url = new URL(window.location.href);
		var to = url.searchParams.get("to");
		document.getElementById("untuk").innerHTML =
		to.toUpperCase();
	});

		
		function buka() {
			
			$('#page').load('./tes.html');
		
		}
		
		
	
    
	</script>

	</body>
</html>
